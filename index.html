<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
<article>
<header>
<!-- Navigation Bar -->
<div class="row">
<div class=" col-xs-offset-1 col-xs-10">
  <nav class="navBar">
    <ul>
      <li> <a href="#" id="listMusic" class="selected"> List Music | </a> </li>
      <li> <a href="#addMusicView" id="addMusic"> Add Music </a></li>
    </ul>
  </nav>
</div>
</div>
</header>
<article id="addMusicView" class="page hidden">
  <form class="form-inline addSongs">
    <div class="row form-group">
      <label for="songName" class="first"> Song Name: </label>
      <input type="text" name="songName" id="songName" class="first">
    </div><br>
    <div class="row form-group">
      <label for="artist" class="second"> Artist: </label>
      <input type="text" name="artist" id="artist" class="second">
    </div><br>
    <div class="row form-group">
      <label for="album" class="third"> Album: </label>
      <input type="text" name="album" id="album" class="third">
    </div><br>
    <div class="row form-group">
      <label for="genre" class="third"> Genre: </label>
      <input type="text" name="genre" id="genre" class="third">
    </div><br>
    <div class="row">
      <button id="submit"> Add </button>
    </div>
  </form>
</article>

<!-- Blue left side bar that allows user to select artist, album, etc -->
<div class="row page" id="listMusicView">
<div class="col-xs-offset-1 col-xs-10">
  <div class="col-xs-5">
    <form action="" class="songForm songSelection">
    <!-- Song Length -->
      <label for="songLength" class="label"> Song length: </label>
      <input type="range" name="songLength" id="songLength" class="field"> <br>
      <!-- Artist Options -->
      <label for="artist" class="label"> Artist: </label>
      <select id="artist" name="artist" class="field">
        <option value="jonBellion" class="artist" id="jonBellion"> Jon Bellion </option>
        <option value="FGL" class="artist" id="FGL"> Florida Georgia Line </option>
        <option value="coldplay" class="artist" id="coldplay"> Coldplay </option>
        <option value="laurenDaigle" class="artist" id="laurenDaigle"> Lauren Daigle </option>
        <option value="hillsong" class="artist" id="hillsong"> Hillsong United</option>
      </select> <br>
      <!-- Album Options -->
      <label for="album" class="label"> Album: </label>
      <select id="album" name="album" class="field">
        <!-- Jon Bellion Albums  -->
        <option value="album1" class="jonBellion"> Translations Through Speakers </option>
        <option value="album1" class="jonBellion"> The Separation </option>
        <option value="album1" class="jonBellion"> The Definition </option>
        <option value="album2" class="jonBellion"> The Human Condition  </option>
        <!-- FGL Albums -->
        <option value="album1" class="FGL"> Here's to the Good Times </option>
        <option value="album2" class="FGL"> Anything Goes </option>
        <option value="album3" class="FGL"> Dig Your Roots </option>
        <!-- Coldplay Albums -->
        <option value="album1" class="coldplay"> Parachutes </option>
        <option value="album2" class="coldplay"> A Rush of Blood to the Head </option>
        <option value="album3" class="coldplay"> X&amp;Y </option>
        <option value="album4" class="coldplay"> Mylo Xyloto </option>
        <option value="album5" class="coldplay"> Ghost Stories </option>
        <option value="album6" class="coldplay"> A Head Full of Dreams </option>
        <!-- Lauren Daigle Albums -->
        <option value="album1" class="taylorSwift"> How Can it Be </option>
        <!-- Hillsong United Albums -->
        <option value="album1" class="hillsong"> Aftermath </option>
        <option value="album2" class="hillsong"> Zion </option>
        <option value="album3" class="hillsong"> Empires </option>
      </select> <br>
      <!-- Genre Options -->
      <label class="label"> Genre: </label>
      <!-- These should be on the left -->
      <div class="col-xs-6">
      <input type="checkbox" name="rock" id="rock">
      <label for="rock" value="rock"> Rock </label> <br>
      <input type="checkbox" name="pop" id="pop">
      <label for="pop" value="pop"> Pop </label> <br>
      <input type="checkbox" name="country" id="country">
      <label for="country" value="country"> Country </label>
      </div>
      <!-- These should be on the right -->
      <div class="col-xs-6">
      <input type="checkbox" name="alternative" id="alternative">
      <label for="alternative" value="alternative"> Alternative </label> <br>
      <input type="checkbox" name="classical" id="classical">
      <label for="christian" value="classical"> Christian </label> <br>
      <input type="checkbox" name="hip_hop" id="hip_hop">
      <label for="hip_hop" value="hip_hop"> Hip Hop </label>
      </div>
      <button type="submit" class="button"> Filter </button>
    </form>
  </div>
 <!-- This section shows the songs -->
<div class="songs col-xs-7" id="songContainer">
    <script id="songTemplate" type="text/mustache">
       <!-- <div class="songList"> -->
        {{#songs}}
        <div class="song">
        <h2> {{songTitle}} </h2>
        <span class="songStats"> {{artist}} | </span>
        <span class="songStats"> {{album}} | </span>
        <span class="songStats"> {{genre}} </span>
        <button class="deleteBtn"> Delete </button>
        </div>
        {{/songs}}
        <button class='more songButton'> More > </button>
      <!-- </div> -->
    </script>
</div>
</div>
</article>
<footer></footer>
<script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
<script src="lib/bower_components/mustache.js/mustache.min.js"></script>
<script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
